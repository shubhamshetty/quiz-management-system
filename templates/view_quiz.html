<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Admin Homepage</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
    
<body>
    <div class="navbar">
        <div class="logo">QMS</div>
        <div class="welcome-message">Welcome, Admin</div>
            <div class="hamburger-menu" onclick="toggleMenu()">
                <div class="hamburger-icon"></div>
                <div class="hamburger-icon"></div>
                <div class="hamburger-icon"></div>
            </div>
            <div class="dropdown" id="logout-dropdown">
                <a href='{% url "admin" %}' class="logout">Home</a>
                <a href='{% url "home" %}' class="logout">Logout</a>
            </div>
        </div>
    </div>

    <div class="content">
        <h1>View Quizzes</h1> 
        <!-- Tiles for quizzes -->
        {% for result in data%}
        <div class="quiz-tile">
            <div class="quiz-info">
                <h2 class = "view_qznm_h1"><a class="view_quizname_a" href="view_quiz_qa/{{result.id}}" >{{result.quiz_name}}</a></h2>
                <p class = "view_qznm_p">{{result.description}}</p>
            </div>
            <button class="view-results-btn">
                <a class = "view-result-a" href="{% url 'quiz_result' id=result.id %}" >View Results</a>
            </button>
        </div>
        {% endfor %}
    </div>

    <footer class="footer">
        <p>&copy; 2023 QMS.Inc. All rights reserved.</p>
    </footer>

    <script>
        // Navbar Dropdown logic
        function toggleMenu() {
            var dropdown = document.getElementById('logout-dropdown');
            dropdown.classList.toggle('show');
        }
    </script>

</body>
</html>
