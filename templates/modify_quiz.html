<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Homepage</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>

<body>
    <div class="navbar">
        <div class="logo">QMS</div>
        <div class="welcome-message">Welcome, Admin</div>
        <div class="hamburger-menu" onclick="toggleMenu()">
            <div class="hamburger-icon"></div>
            <div class="hamburger-icon"></div>
            <div class="hamburger-icon"></div>
        </div>
        <div class="dropdown" id="logout-dropdown">
            <a href='{% url "admin"%}' class="logout">Home</a>
            <a href='{% url "home"%}' class="logout">Logout</a>
        </div>
    </div>

    <div class="content">
        <h1>Modify Quizzes</h1>
        {% for result in data%}
        <!-- Tiles for quizzes with Modify button -->
        <div class="quiz-tile">
            <div class="quiz-info">
                <h2>{{result.quiz_name}}</h2>
                <p>{{result.description}}</p>
            </div>
            <button class="modify-quiz-btn"><a class="modify_a" href="modify/{{result.id}}">Modify</a></button>
        </div>
        {% endfor %}
    </div>

    <footer class="footer">
        <p>&copy; 2023 QMS.Inc. All rights reserved.</p>
    </footer>

    <script>
        // Navbar Dropdown logic
        function toggleMenu() {
            var dropdown = document.getElementById('logout-dropdown');
            dropdown.classList.toggle('show');
        }

        // Function to modify quiz
        function modifyQuiz(quizId) {
            // Implement the logic to modify the quiz with the given quizId
            console.log('Modifying Quiz:', quizId);
        }

    </script>

</body>

</html>
